name: "Michael Courcelle"
position: "Student Coach"
avatar: "img/testimonials/MichaelCourcelle.jpg"
text: >
  Serak is without a doubt the most effective, scientific and sophisticated
  system I have seen! I am thankful for the training and support of both Guru
  Nyk and Maha Guru Horacio for all the support and training they have
  provided. I am also impressed with the quality and character of everyone
  within the organization I have had the pleasure to meet.
fulltext: >
  I consider myself truly blessed to have come in contact with Nyk Cowham
  and the Serak Asia Organization! I have been involved in the Martial Arts
  for over 30 years and Serak is without a doubt the most effective, 
  scientific and sophisticated system I have seen! I am thankful for the
  training and support of both Guru Nyk and Mahu Guru Horacio Rodriguez for
  all the support and training they have provided. I am also impressed with
  the quality and character of everyone within the organization I have had
  the pleasure to meet.
